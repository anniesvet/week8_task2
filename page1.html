<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style_page1.css">
    <style>
        @font-face {
            font-family: "Intro Demo Black CAPS";
            src: url(assets/fonts/IntroDemo-BlackCAPS.otf);

</head>

<body id="body">
    <header id="header">
        <div class="logo">
            <img class="logo__img" src="assets/images/logo.png" type="img/png">
        </div>
        <button class="logo__button button">
            <p>Корзина</p>
            <div><img class="logo__bag" src="assets/images/bag.png" type="img/png"></div>
        </button>
    </header>
    <main id="main">
        <div class="container">
            <div class="information">
                <h1 class="information__title">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
                <p class="information__text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
                <button class="information__button button">
                    <p>Купить</p>
                    <div><img class="information__buy" src="assets/images/buy.png" type="img/png"></div>
                </button>
            </div>
        </div>
    </main>
    <section id="section">
        <div class="pic">
            <img class="pic__main" src="assets/images/pic.png" type="img/png">
        </div>
    </section>
    <footer id="footer">
        <nav class="footer__nav">
            <a class="footer__link" href="#">Возможности</a>
            <a class="footer__link" href="#">Где купить</a>
            <a class="footer__link" href="#">Доставка</a>
            <a class="footer__link" href="#">Помощь</a>
        </nav>
    </footer>
</body>
